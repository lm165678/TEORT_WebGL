<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JointTest</title>
</head>
<body>
<div style="width: 100%;height: 100%;position:fixed">
    <canvas id="canvas" style="position:absolute;left: 0px;top: 0px;background-color: aliceblue" tabindex="0"></canvas>
</div>
<script type="module">
    import Scene from "../src/Core/Scene/Scene.js";
    import RenderEngine from "../src/Core/RenderEngine.js";
    import Node from "../src/Core/Node/Node.js";
    import Material from "../src/Core/Material/Material.js";
    import Vector3 from "../src/Core/Math3d/Vector3.js";
    import MaterialDef from "../src/Core/Material/MaterialDef.js";
    import FirstPersonController from "../src/Core/InputControl/FirstPersonController.js";
    import DirectionalLight from "../src/Core/Light/DirectionalLight.js";
    import Box from "../src/Core/Node/Shape/Box.js";
    import Sphere from "../src/Core/Node/Shape/Sphere.js";
    import Plane from "../src/Core/Node/Shape/Plane.js";
    import Geometry from "../src/Core/Node/Geometry.js";
    import MeshFactor from "../src/Core/Util/MeshFactor.js";
    import GLTFLoader from "../src/Supp/GLTFLoader.js";
    let scene = new Scene({cavnas:document.getElementById('canvas')});
    let mainCamera = scene.getComponent('mainCamera');
    mainCamera.lookAt(new Vector3(0, 5, 5), new Vector3(0, 0, 0), new Vector3(0, 1, 0));
    let firstPersonController = new FirstPersonController(scene, {id:'myController'});
    // // 加载一个材质定义
    let materialDef = MaterialDef.load("../src/Core/Assets/MaterialDef/BasicLightingDef");
    console.log("materialDef:",materialDef);
    let rootNode = new Node(scene, {id:'rootNode'});
    let gltfLoader = new GLTFLoader();
    // scene.setFrustumCullingCamera(testCamera);
    gltfLoader.load(scene, './Assets/Models/GLTF/Axes/Axes.gltf', modelNode=>{
        // // 使用OctCullingControl来管理静态场景
        rootNode.addChildren(modelNode);
        // console.log("modelNode:",modelNode);
    });



    let basicLightingMat = new Material(scene, {id:"basicLightingMat", materialDef});
    basicLightingMat.selectTechnology('BlinnPhongLight2');

    let newJoint = (scene, id, translation, rotation)=>{
        let joint = new Node(scene, {id:'joint_' + id});
        let box1 = new Box(scene, {id:'box' + id, xHalf:1, yHalf:1, zHalf:1});
        box1.setMaterial(basicLightingMat);
        joint.setLocalTranslationXYZ(translation[0], translation[1], translation[2]);
        joint.setLocalRotationFromXYZW(rotation[0], rotation[1], rotation[2], rotation[3]);
        joint.addChildren(box1);
        return joint;
    };
    let joint1 = newJoint(scene, '1',  [
        0.0,
        2.5,
        -14.0
    ],[
        -0.69748944044113159,
        0.00039862110861577094,
        0.00038799329195171595,
        0.7165948748588562
    ]);
    let joint2 = newJoint(scene, '2', [
        0.0000000000018479176522312457,
        -0.00000041356653923685371,
        4.6266889572143555
    ],[
        -0.018610736355185509,
        0.00014253775589168072,
        0.0000026531977255217498,
        0.99982684850692749
    ]);
    joint1.addChildren(joint2);

    console.log("joint1.wmat:" + joint1.getWorldMatrix().toString());
    console.log("joint2.wmat:" + joint2.getWorldMatrix().toString());
    console.log("joint2.mmat:" + joint2.getLocalMatrix().toString());

    rootNode.addChildren(joint1);
    // rootNode.addChildren(joint2);

    let dirLight = new DirectionalLight(scene, {id:'dirLight'});
    dirLight.setDirectionXYZ(1, -0.5, 1);
    dirLight.setColorRGBA(1.0, 1.0, 1.0, 1.0);
    rootNode.addChildren(dirLight);

    let renderEngine = new RenderEngine();
    scene.addSceneNode(rootNode);
    renderEngine.addScene(scene);
    renderEngine.launch();
</script>
</body>
</html>
